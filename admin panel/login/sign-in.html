<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-In</title>
    <!-- favicon -->
    <link rel="icon" href="../images/favicon.ico">
    <!-- style -->
    <link rel="stylesheet" href="../css/sign-in.css">
    <!-- all.min -->
    <link rel="stylesheet" href="../css/all.min.css">
    <!-- fonts -->
    <link rel="stylesheet" href="../css/fonts.css">
</head>
<body>
    <section>
        <form>
            <h1>Create A Account</h1>
            <div class="inputbox d-flex">
                <ion-icon name ="Mail-Outline"></ion-icon>
                <i class="fa-solid fa-user"></i>
                <input type="Enter Your First Name" placeholder="Enter Your First Name">
            </div>
            <div class="inputbox d-flex">
                <i class="fa-solid fa-user"></i>
                <input type="Enter Your Last Name" placeholder="Enter Your Last Name">
            </div>
            <div class="inputbox d-flex">
                <i class="fa-solid fa-phone"></i>
                <input type="Enter Your Phone Number" placeholder="Enter Your Phone Number">
            </div>
            <div class="inputbox d-flex">
                <i class="fa-regular fa-envelope"></i>
                <input type="Enter Your E-mail" placeholder="Enter Your  E-mail">
            </div>
            <div class="inputbox d-flex">
                <i class="fa-solid fa-lock"></i>
                <input type="Enter Your Password" placeholder="Enter Your Password">
            </div>
            <div class="inputbox d-flex">
                <i class="fa-solid fa-lock"></i>
                <input type="Re-Type Password" placeholder="Re-Type Password">
            </div>
            <div class="inputbox d-flex">
                <i class="fa-solid fa-cake-candles"></i>
                <input type="Enter Your Birth Date" placeholder="Enter Your Birth Date">
            </div>
            <div class="policy">
                <label for=""><input type="checkbox">I Accept The Terms Of Use & Privacy Policy</label>
            </div>
            <div class="sign-up-btn">
                <a href="../login/login form.html">sign-up</a>
            </div>
            <div class="resister">
                <p>Already Have An Account ?<a href="../login/login form.html">Log In</a></p>
            </div>
        </form>
    </section>
    
</body>
</html>
